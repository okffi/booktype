<html>
<body>

<script>
{% if book %}
  setTimeout(function() {
       {% if next %}
           parent.window.location = '{{ next }}';
           parent.window.reload();
       {% else %}
           parent.window.location = '{% url "reader:infopage" book.url_title %}';
       {% endif %}
  }, 500);
{% endif %}
</script>

</body>
</html>
