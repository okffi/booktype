{% load i18n %}
<div>
  {% block control_content %}
  <h4 class="border-bottom">
    {{ option_name }} {% block extra_title %}{% endblock %}
  </h4>
  <form enctype="multipart/form-data" action="." method="POST" class="form-inline-select">
    {% csrf_token %}
    <input type="hidden" name="option" value="{{ option }}">
    <ul class="list">
        {{ form.as_ul }}
        <li>
            <input type="submit" class="btn btn-default" name="submit" value="{% block save_btn %}{% trans 'Save changes' %}{% endblock %}">
            <button type="button" class="btn btn-default" data-href="{{ form.get_cancel_url }}">
              {% trans "Cancel" %}
            </button>
        </li>
    </ul>
  </form>
  {% endblock %}
</div>
